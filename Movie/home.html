<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jyflix.</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">jyflix.</div>
        <div class="header-buttons">
            <a href="home.html" class="home-button">Home</a>
            <div class="new-button">New</div>
            <a href="top.html" class="top-button">Top</a>
        </div>
        <div class="header-right">
            <a href="index.html" class="icon-link">
                <div class="icon">
                    <img src="out.png" alt="Icon">
                </div>
            </a>        </div>
    </header>

    <main>
        <div class="slideshow-container">
            <div class="arrow left" onclick="prevMovie()">&#9664;</div>
            <div class="movie-slides">
                <div class="movie"><img src="mov1.jpg" alt="Movie 1"></div>
                <div class="movie"><img src="mov2.jpeg" alt="Movie 2"></div>
                <div class="movie"><img src="mov3.jpg" alt="Movie 3"></div>
                <div class="movie"><img src="mov4.jpg" alt="Movie 4"></div>
                <div class="movie"><img src="mov5.jpg" alt="Movie 5"></div>
                <div class="movie"><img src="mov6.jpg" alt="Movie 6"></div>
                <div class="movie"><img src="mov7.jpg" alt="Movie 7"></div>
                <div class="movie"><img src="mov8.jpg" alt="Movie 8"></div>
                <div class="movie"><img src="mov9.jpg" alt="Movie 9"></div>
                <div class="movie"><img src="mov10.jpg" alt="Movie 10"></div>
            </div>
            <div class="arrow right" onclick="nextMovie()">&#9654;</div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
